{{ define "main" }}
<div class="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24">
    <div class="relative max-w-xl mx-auto">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">{{ .Title }}</h2>
            <p class="mt-4 text-lg leading-6 text-gray-500">{{ .Params.subtitle }}</p>
        </div>
        <div class="mt-12 prose prose-indigo prose-lg text-gray-500 mx-auto">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
